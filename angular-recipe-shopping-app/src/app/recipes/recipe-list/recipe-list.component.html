<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div 
  class="row" 
  *ngFor="let recipeEl of recipes; let i = index"
  style="margin-top: 8px;">
  <div class="col-xs-12">
    <app-recipe-item  
      [recipe]="recipeEl"
      [index]="i"
    >
    </app-recipe-item>
  </div>
</div>
