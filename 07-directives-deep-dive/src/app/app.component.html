<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: number % 2 !== 0}" 
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let number of oddNumbers">
            {{ number }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: number % 2 !== 0}" 
          *ngFor="let number of evenNumbers">
            {{ number }}
          </li>  
        </div> 
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}" 
            *ngFor="let number of evenNumbers">
              {{ number }}
            </li>  
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: number % 2 !== 0}" 
          *ngFor="let number of evenNumbers">
            {{ number }}
          </li>  
        </div> 
      </ul>
      <p appBasicHighlight>Style me with a basic directive!</p>
      <p 
      appBetterHighlight 
      [defaultBackgroundColor]="'yellow'"
      [defaultColor]="'gray'"
      [highlightBackgroundColor]="'red'"
      [highlightColor]="'pink'">Style me with a better directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="50">Value is 50</p>
        <p *ngSwitchDefault>Value is defalut</p>
      </div>
    </div>
  </div>
</div>
